version: '3.8'

services:
  kind:
    build: ./kind-service
    container_name: kind
    privileged: true
    networks:
      - kind-network      
    volumes:
      - kind-data:/var/lib/docker
      - ./kube_dir:/root/.kube  # Share the kubeconfig file
      - ./setup_kind.sh:/setup_kind.sh
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: ["sh", "/setup_kind.sh"]      
    # entrypoint: ["sh"]  # Changed to start with a shell       
    # stdin_open: true  # Keep stdin open
    # tty: true         # Allocate a pseudo-TTY  

  python-client:
    build: ./python-client
    container_name: python-client
    environment:
      - KUBECONFIG=/root/.kube/config
    networks:
      - kind-network
      - kind
    volumes:
      - ./kube_dir:/root/.kube  # Share the kubeconfig file
    depends_on:
      - kind
    entrypoint: ["python", "/usr/src/app/client.py"]
    # entrypoint: ["sh"]  # Changed to start with a shell        
    # stdin_open: true  # Keep stdin open
    # tty: true         # Allocate a pseudo-TTY  


volumes:
  kind-data:

networks:
  kind-network:
    driver: bridge
  kind: # define the kind network
    external: true # specifies that the network already exists in docker